<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body style="padding-top: 100px" onload="document.getElementById('username').focus()">
<div class="jumbotron" style="width:500px; margin:0 auto; text-align: center">
    <form class="form" th:action="@{/login}" method="post">
        <div class="form-group" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div class="form-group" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="form-group">
            <label for="username">User Name: </label>
            <input type="text" id="username" name="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-success"/>
        </div>
    </form>
</div>
</body>
</html>
