<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default-layout">
<head>
    <title>Home</title>
</head>
<body >
<div layout:fragment="content">
    <div class="jumbotron">
        <form class="form-inline" action="/photo" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <label for="image">Upload your image: </label>
                <input type="file" class="form-control" id="image" name="file" placeholder="Upload file"/>
                <input type="submit" value="Upload" class="btn btn-success"/>
            </div>
        </form>
    </div>
    <th:block th:each="photo : ${photos}">
        <a th:href="${'/photo/' + photo.id}">
            <img class="img-rounded" th:src="${repositoryUrlPublic + '/image/' + photo.photoNameWithExtension + '?dim=x250'}"/>
        </a>
    </th:block>

</div>
</body>
</html>
